<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Quiz Results</title>

    <link rel="stylesheet" href="css/indexStyleSheet.css" />
    <link rel="stylesheet" href="css/quizResult.css" />
</head>

<body>
    <div id="wrapper">
        <!--header id reference to load site logo-->
        <div id="header"></div>
        <!--pageHeading div controls the title of the webpage.-->
        <div id="pageHeading">
        <h1>Quiz Results</h1>
        </div>
        <!--The menu bar and the main content of the page are stored in a container div.
            This helps ensure a column style layout.-->
            <div id="pageElements">
            <!--Menu bar to go in this space.-->
            <!--id main-menu is referenced by jquery to load the menu bar.-->
            <div id="main-menu"></div>

            <!--Main content of homepage goes here.-->
            <div id="result">
                <div id="resultBox">
                    <h3 id="qName"></h3>
                    <h3 id="qScore"></h3>
                    <table id="resultTable">
                        <tr>
                            <th>Question #</th>
                            <th>Your Answer</th>
                            <th>Points Earned</th>
                        </tr>

                    </table>
                </div>
            </div>      
               
            </div>

    </div>
    <!--Footer being referenced by jQuery to open up footer html-->
    <div id="footer"></div>
    <!--jQuery source file-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--JavaScript project file-->
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/authentication.js"></script>
    <script type="module" src="js/functions.js"></script>

</body>

</html>
