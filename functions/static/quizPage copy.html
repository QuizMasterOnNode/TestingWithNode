<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>QuizMasterHome</title>
    <link rel="stylesheet" href="css/indexStyleSheet.css" />
</head>

<body>
    <div id="sample_quiz_wrapper">
        <!--header being referenced by jQuery to open up header html-->
        <div id="header"></div>

        <!--siteHeading div controls the title of the webpage.-->
        <div id="pageHeading">
            <h1>Quiz Master</h1>
        </div>

        <!--The menu bar and the main content of the page are stored in a container div.
            This helps ensure a column style layout.-->
        <div id="pageElements"></div>

        <!--Menu bar to go in this space.-->
        <!--id main-menu is referenced by jquery to load the menu bar.-->
        <div id="main-menu"></div>
        <div id="quiz">
            <div id="quizHeading">
                <h1 id="quizHeading1"></h1>
            </div>
            <div id="table001">
                Question: <text id="number001">0</text><br />
                Score: <text id="score001">0</text><br /><br />
        
            </div>
            <div id="questions"></div>
        </div>
    </div>

    <!--Footer being referenced by jQuery to open up footer html-->
    <div id="footer"></div>
    <!--jQuery source file-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--JavaScript project file-->
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/functions.js"></script>
    <script type="module" src="js/authentication.js"></script>
</body>

</html>
