<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>My Quizzes</title>

    <link rel="stylesheet" href="./css/indexStyleSheet.css" />
    <link rel="stylesheet" href="./css/myQuizzes.css" />
    <!--jQuery source file-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
</head>

<body>
    <div id="wrapper">
        <!--header id reference to load site logo-->
        <div id="header"></div>
        <!--pageHeading div controls the title of the webpage.-->
        <div id="pageHeading">
            <h1>My Quizzes</h1>
        </div>
        <!--The menu bar and the main content of the page are stored in a container div.
            This helps ensure a column style layout.-->
        <div id="pageElements"></div>
        <!--Menu bar to go in this space.-->
        <!--id main-menu is referenced by jquery to load the menu bar.-->
        <div id="main-menu"></div>

        <!--Quiz scores table goes here.-->
        <div id="bodyContent">
            <div id="resultBox" style="text-align: center;">
                <table id="rTable">
                    <tr>
                        <th>Quiz Name</th>
                        <th>Date Taken</th>
                        <th>Score</th>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <!--Footer being referenced by jQuery to open up footer html-->
    <div id="footer"></div>
    <!--jQuery source file-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--JavaScript project file-->
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/authentication.js"></script>
    <script type="module" src="js/functions.js"></script>

</body>

</html>
